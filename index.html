<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/application.css">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One|Oxygen|Raleway:400,700,400italic' rel='stylesheet' type='text/css'>
    <script src="build/js/vendor.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBissOznhs8zc9xBCKX5yqDpo9xBB2yYEg"
    async defer>
    </script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>API</title>
  </head>
  <body>
    <div class="container">
      <h1>Places</h1>
      <h2>Create a list of places you want to go.</h2>
      <div class="placesForm">
        <form id="addressForm">
          <div class="fields">
            <label for="address">Enter the address</label>
            <input id="address" type="text"></input>
          </div>
          <button class="submitBtn" type="submit" name="button">Look Up</button>
        </form>
      </div>
      <div class="geometry"></div>
      <div id="map">
      </div>
      <div class="listForm placesForm">
        <form class="nameForm">
          <div class="fields">
            <label for="name">Enter the name of this place</label>
            <input id="name" type="text"></input>
          </div>
          <div class="fields">
            <label for="notes">Enter the notes for this place</label>
            <input id="notes" type="text"></input>
          </div>
          <button class="submitBtn" type="submit" name="button">Add to my list</button>
        </form>
      </div>
      <ul class="placesList"></ul>
    </div>
  </body>
</html>
